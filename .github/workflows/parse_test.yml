name: Run Parse Test on Commit

on:
  push:
    branches:
      - 'v2'
  pull_request:
    branches:
      - 'v2'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test-parse